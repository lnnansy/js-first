<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>JS-Start. 2 задача</title>
</head>
<body>
<p id="consoleLog">console.log</p>
<code>
  console.log('Текст который будет выведен в консоль.');
</code>
<p id="alert">Alert()</p>
<code>
  alert('Текст который будет выведен в диалоговое окно + кнопка ОК');
</code>
<p id="prompt">Prompt()</p>
<code>
  prompt('Диалоговое окно с текстом, полем для ввода информации и кнопкой ОК')
</code>
<script src="script.js"></script>
</body>
</html>
